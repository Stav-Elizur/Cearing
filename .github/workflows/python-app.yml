# This workflow will install Python dependencies, load the dataset, and run the training script on CI with cache to dataset.

name: Python application

on:
  push:

permissions:
  contents: read

env:
  DATASET_CACHE_DIR: dataset_cached

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Restore cached dependencies
        uses: actions/cache@v2
        id: cache-dependencies
        with:
          path: /opt/hostedtoolcache/Python/3.10.10/x64/lib/python3.10/site-packages/
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ''

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          pip install protobuf==3.19.6
          touch /opt/hostedtoolcache/Python/3.10.10/x64/lib/python3.10/site-packages/google/__init__.py
          touch /opt/hostedtoolcache/Python/3.10.10/x64/lib/python3.10/site-packages/google/protobuf/internal/builder.py
          cp builder.py /opt/hostedtoolcache/Python/3.10.10/x64/lib/python3.10/site-packages/google/protobuf/internal/builder.py
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Cache dependencies
        uses: actions/cache@v2
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        with:
          path: /opt/hostedtoolcache/Python/3.10.10/x64/lib/python3.10/site-packages/
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-

  fixed_dataset:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v3

      - name: Restore cached dependencies
        uses: actions/cache@v2
        with:
          path: /opt/hostedtoolcache/Python/3.10.10/x64/lib/python3.10/site-packages/
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-

      - name: Generate Photos
        run: |
          export PYTHONPATH=$PYTHONPATH:/opt/hostedtoolcache/Python/3.10.10/x64/lib/python3.10/site-packages/
          cd sign_writing
          python -m generate_sw_images

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: BestModel
          path: sign_writing/photos_results
          retention-days: 5

