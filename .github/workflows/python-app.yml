# This workflow will install Python dependencies, load the dataset, and run the training script on CI with cache to dataset.

name: Python application

on:
  push:

permissions:
  contents: read

env:
  DATASET_CACHE_DIR: dataset_cache

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install venv
        run: python -m pip install --upgrade pip && python -m pip install --upgrade virtualenv

      - name: Create venv
        run: virtualenv venv

      - name: Activate venv
        run: source venv/bin/activate

      - name: Restore cached dependencies
        uses: actions/cache@v2
        id: cache-dependencies
        with:
          path: venv/lib/python3.10/site-packages/
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ''

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          pwd
          pip install protobuf==3.19.6
          pip install google
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip show tensorflow-datasets

      - name: Cache dependencies
        uses: actions/cache@v2
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        with:
          path: venv/lib/python3.10/site-packages/
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-

  load_dataset:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v3

      - name: Install venv
        run: python -m pip install --upgrade pip && python -m pip install --upgrade virtualenv

      - name: Create venv
        run: virtualenv venv

      - name: Activate venv
        run: source venv/bin/activate

      - name: Restore cached dependencies
        uses: actions/cache@v2
        with:
          path: venv/lib/python3.10/site-packages/
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-

      - name: Load dataset
        run: |
          ls venv/lib/python3.10/site-packages/
          pip show setuptools
          python -m dataset.data

